<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Selectors</title>
    <script src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <!-- 1~11번부분 -->
    <div>
        <strong>STRONG태그:1</strong>
        <em>EM태그:1</em>
        <div>DIV태그:1</div>
        <p>P태그:1</p>
        <div>DIV태그:2</div>
        <div style="height:18px"></div>
        <p>P태그:2 <strong>STRONG태그:1</strong></p>
        <div>DIV태그:3</div>
        <p>P태그:3</p>
    </div>
    <!-- 12~17번부분 -->
    <div>
        <a href="#target" id="click">A태그:1,href="#target" id="click"</a>
        <p id="target" tabindex="1">P태그:1, id="target"</p> 
        <!-- tabindex가 무엇인가? -->
        <input type="text" id="input_text" value='id="input_text"'>
        <input type="text" disabled value=":disabled">
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="radio">
        <input type="radio" checked>
    </div>
    <script>
        function resultSelector(selector, lineColor){
            if(!lineColor)lineColor = 'red';
            selector.css({outline:"3px solid "+lineColor});
        }

        //출력
        // 1.전체 셀렉터
        // resultSelector($("*"));
        

    </script>
</body>
</html>
