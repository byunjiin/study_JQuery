<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery기본1</title>
    <!-- 방법 -->
    <script src="자바스크립트(.js확장자)파일의 주소를 작성"></script> 
    <script>
        alert("html파일에 직접 자바스크립트 코드를 작성"); 
    </script>
</head>
<body>
    <!-- 개념 -->
    JQuery란? : 자바스크립트를 쉽게 사용할수있도록 만들어진 자바스크립트 라이브러리.<br>
    <!-- 라이브러리다운로드 -->
    <ul>
        <li>오프라인환경(=로컬방식) : 인터넷연결없는상황에서 사용. 내컴퓨터에 다운받음<link rel="stylesheet" href="http://jquery.com/download/"></li>
        <li>온라인 환경(=네트워크방식) :CDN(콘텐츠를 운반 및 분산하는 네트워크)를 이용하여 편하고 빠르게 온라인으로 사용<link rel="stylesheet" href="http://jquery.com"></li>
    </ul>
</body>
</html>
