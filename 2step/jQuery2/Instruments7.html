<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과값표시 Array</title>
    <script src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div id="result" style="display: none; margin-top: 100px;">
        <div class="array" style="display: none;">
            <p><strong>*Array 결과값</strong></p>
            <p class="description" style="background: #eee;"></p>
        </div>
    </div>
    <script>
        //함수선언 : rresultArray
        function resultArray(target, name){ 
            var $result = $("#result");

            $result
                .show()
                .find(".array")
                .show();
            
                if(!target) {
                $result
                    .find(".array .description")
                    .text("값 없음.");
                }
                else{
                    $result
                        .find(".array .description")
                        .html(
                            $.map(target,function(data){ // 1번째 매개변수에 배열, 2번째 매개변수 함수
                                if(!name){               // 입력된 배열의 모든 원소를 반복하며 입력된 함수를 모든 원소에
                                    return data;         // 적용시킨 결과를 반환
                                }else{
                                    return data[name];
                                }
                            }).join(", ")
                        );
                }
        }

        //함수실행 : resultArray1 차례로 배열을 순환하며 값을 얻음
        resultArray([1,2,3,4,5]);
        //함수실행 : resultArray2 객체형식으로 키값을 넣어 활용
        //resultArray([{value:1},{value:2}],"value");

        //결과이상
    </script>
</body>
</html>
