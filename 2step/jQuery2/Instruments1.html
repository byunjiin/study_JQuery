<body>
    <p>p태그</p>
    <div>div태그</div>
    <p>p태그</p>
    <script>
        //함수선언 : resultSelector
        function resultSelector(selector){ 
            selector.css({outline:"3px solid red"});//outline : 선 속성(굵기,선종류,색상)
        }
        //함수실행 : resultSelector
        resultSelector($("p"));
    </script>
