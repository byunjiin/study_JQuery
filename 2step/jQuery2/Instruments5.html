<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과값표시 Value</title>
    <script src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    
    <input type="text" value="value값 테스트하기">

    <div id="result" style="display: none; margin-top: 100px;">
        <div class="value" style="display: none;">
            <p><strong>*Value 결과값</strong></p>
            <p class="description" style="background: #eee;"></p>
        </div>
    </div>
    <script>
        //함수선언 : resultValue
        function resultValue(target){ 
            var $result = $("#result");

            $result
                .show()
                .find(".value")
                .show();
            
                if(!target) {
                $result
                    .find(".value .description")
                    .text("값 없음.");
                if(target.length != 0){
                    $result
                        .find(".value .description")
                        .text(target);
                }
            }
            else{
                $result
                    .find(".value .description")
                    .text(target);
            }
        }
        //함수실행 : resultValue
        resultValue($("input").val()); //val?
        
    </script>
</body>
</html>
